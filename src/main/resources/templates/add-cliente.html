<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .container {
            max-width: 600px;
        }
        .icon-container {
            vertical-align: middle;
            padding-right: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <h5 class="card-header">Cadastro de Cliente</h5>
        <div class="card-body">
            <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <i class="bi bi-person-fill icon-container"></i>
                        </span>
                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome do Cliente" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cpf_cnpj" class="form-label">CPF/CNPJ:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon2">
                            <i class="bi bi-file-earmark-text-fill icon-container"></i>
                        </span>
                        <input type="text" class="form-control" id="cpf_cnpj" th:field="*{cpf_cnpj}" placeholder="CPF ou CNPJ do Cliente" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">
                            <i class="bi bi-house-fill icon-container"></i>
                        </span>
                        <input type="text" class="form-control" id="endereco" th:field="*{endereco}" placeholder="Endereço do Cliente" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Cliente</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
