<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="layout/menu :: navbar"></div>
<div class="container mt-5">
    <h1>Listar Compras</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Valor Final</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="compra : ${compras}">
            <td th:text="${compra.id}"></td>
            <td th:text="${compra.produto.nome}"></td>
            <td th:text="${compra.quantidade}"></td>
            <td th:text="${compra.valorFinal}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
